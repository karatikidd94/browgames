{% extends 'base.html' %}
{% block content %}

<br />
<h1>Game List</h1>
<br />
{% for game in games %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ game.title }}</span>
    <p>{{ game.description }}</p>
    <a class="btn stretched-link white-text" href="{% url 'detail' game.id %}">Details</a>
  </div>
</div>
{% endfor %}

{% endblock %}
