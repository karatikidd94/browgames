{% extends 'base.html' %}
{% block content %}
<br />
<h1>Profiles</h1>
<br />
{% for profile in profiles %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ profile.username }}</span>
            <p>{{ profile.bio }}</p>
            <a class="btn stretched-link white-text" href="{% url 'profile_detail' profile.id %}">Details</a>
        </div>
    </div>
{% endfor %}

{% endblock %}
